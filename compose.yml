
services:
  data:
    build: .
    container_name: db_basculas
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_USER=sa
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    mem_limit: 2g
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-C", "-Q", "SELECT 1"]
      interval: 15s
      timeout: 10s
      retries: 5

volumes:
  mssql_data:
